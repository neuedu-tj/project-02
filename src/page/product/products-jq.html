<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="result"></div>


</body>
</html>

<script src="../../node_modules/jquery/dist/jquery.min.js" ></script>
<script>

    $(function(){

        $.ajax({
            url : 'http://localhost:8088/mvc01/product',
            method : 'get' ,
            data : {},
            dataType : 'json',
            success : function(res) {
               var str ;
               res.forEach(function(data , index){
                   var div = $('<div></div>')
                   div.html(data.pname)
                   $("#result").append(div).append($('<br>'));
               })

            }
        })


    })

</script>
