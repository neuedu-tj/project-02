<script>
	//删除起始下标为1，长度为1的一个值(len设置1，如果为0，则数组不变)
	var arr = ['a', 'b', 'c', 'd'];
	arr.splice(1, 1);
	console.log(arr);
	//['a','c','d'];

	//删除起始下标为1，长度为2的一个值(len设置2)
	var arr2 = ['a', 'b', 'c', 'd'];
	arr2.splice(1, 2);
	console.log(arr2);
	//['a','d']
</script>
