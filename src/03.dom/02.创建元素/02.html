<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .color {
            color: crimson;
            font-family: 微软雅黑;
            font-size: 16px;

            border: 1px solid black;

            width: 200px;
        }


    </style>


</head>
<body>

    <input id="content" type="text">
    <br>
    <input type="button" id="btn" value="add content">
    <hr>

    <div id="storage"></div>


</body>
</html>

<script>


    window.onload = function() {
        btn.onclick = function () {

            let content = $("content");

            // 创建一个 子层 , 并追加到   storage 层中

            let div = document.createElement("div");
            div.innerHTML = "<a href='#'>"+content.value+"</a>";
            div.className = "color";

            let span = document.createElement("span");
            span.innerText = "✖";

            span.onclick = function(){
                //原生JS 都是基于 父元素 对子元素的删除
                $("storage").removeChild(this.parentNode)
            };


            div.appendChild(span);



            $("storage").appendChild(div);

        }
    };


    function $(id) {
        return document.getElementById(id)
    }

</script>
